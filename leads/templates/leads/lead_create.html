{% extends "layout.html" %}
{% load tailwind_filters %}

{% block title %}
Create New Lead
{% endblock title %}

{% block body %}

    <form method="post">
    {% csrf_token %}
        <div class="container max-w-lg mx-auto px-4 py-8 bg-black-500 shadow-lg rounded-lg">
            <a class="hover:text-blue-500" href="{% url 'leads:index' %}">Go back to leads</a>
            <hr>     
            <h2 class="text-2xl font-bold mb-6 mt-5">Create a new lead</h2>
            {{ form|crispy }}
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Submit</button>
        </div>
    </form>
{% endblock body %}
