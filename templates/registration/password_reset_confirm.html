{% extends "layout.html" %}
{% load tailwind_filters %}


{% block title %}
    Confirm Password Reset
{% endblock title %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <div class="container max-w-lg mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold mb-6">Enter your new password</h2>
            {{ form|crispy }}
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Confirm</button>
        </div>
    </form>
{% endblock body %}
