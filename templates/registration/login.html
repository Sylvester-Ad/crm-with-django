{% extends "layout.html" %}
{% load tailwind_filters %}

{% block title %}
    Login
{% endblock title %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <div class="container max-w-lg mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            {{ form|crispy }}
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 my-3 rounded hover:bg-indigo-600">Login</button>
            <hr>
            <a class="hover:text-blue-500" href="{% url 'reset_password' %}">Forgot password?</a>
        </div>
    </form>
{% endblock body %}
