{% extends "layout.html" %}
{% load tailwind_filters %}

{% block title %}
    Update Agent Data
{% endblock title %}

{% block body %}
    <section class="text-gray-600 w-full body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
            <div class=" w-full lg:pr-10 lg:py-6 mb-6">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">
                    Agent 
                </h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                    {{ agent.user.username }} 
                </h1>
                <div class="flex mb-4">
                    <a href="{% url 'agents:agent_detail' agent.id%}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Overview
                    </a>
                    <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Update Details
                    </a>
                </div>
                <form method="post">
                    {% csrf_token %}    
                    {{ form|crispy }} 
                    <div class="mt-3 flex justify-between">
                        <div>
                            <a href="{% url 'agents:agent_delete' agent.id %}" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                                Delete This Agent
                            </a>
                        </div>
                        <div>
                            <input class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit" value="Save Changes">  
                        </div>
                    </div>                                           
                </form>
            </div>
        </div>
    </section>
{% endblock body %}
